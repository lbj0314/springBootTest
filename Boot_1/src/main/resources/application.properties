# dataSource 설정
spring.datasource.username=spring01
spring.datasource.password=Root!234
spring.datasource.url=jdbc:mysql://192.168.114.100:3306/spring01
# mysql 8 version은 cj가 들어감
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# mysql 7 이하 version은 cj가 빠짐 = com.mysql.jdbc.Driver
################################################################

# My batis 설정
mybatis.mapper-locations=classpath:/mybatis/**/*Mapper.xml
#mybatis.config-location=classpath:/mybatis/**/*Config.xml

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Server port
server.port=80

# File Upload
# Multipart 사용 여부 결정
spring.servlet.multipart.enabled=true
## 파일 하나당 최대 크기
spring.servlet.multipart.max-file-size=10MB
## 전송하는 모든 파일의 크기
spring.servlet.multipart.max-request-size=100MB


# message
spring.messages.basename=message/message
spring.messages.encoding=UTF-8
# message가 없는 코드일 경우 예외 발생
# true : 예외 발생시키지 않고 코드 출력
# false : 예외 발생
spring.messages.use-code-as-default-message=false
spring.messages.cache-duration=60

# schedule Multi Thread
spring.task.scheduling.pool.size=8
spring.task.scheduling.thread-name-prefix=application-





